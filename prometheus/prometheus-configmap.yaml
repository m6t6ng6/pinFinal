apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
    - job_name: 'nginx'
      metrics_path: /metrics # Aqu√≠ se define metrics_path
      static_configs:
      - targets: ['nginx-ingress.ingress-nginx:80']


